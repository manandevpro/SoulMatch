{% extends 'base.html' %}
{% load static %}


{% block content %}
<style>
    main {
        margin-bottom: 40px;
    }
</style>

<h1>Register your Account!</h1>
    <form method="post">

        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <p>Already Registered?<a href="{% url 'accounts:login' %}"> Login Here</a></p>
{% endblock %}
